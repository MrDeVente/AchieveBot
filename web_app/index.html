<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Достижения</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <style>
        .achievement-container-money {
            width: 650px;
            height: 170px;
            background: linear-gradient(135deg, #5E4B7A, #2C2A4A);
            color: white;
            font-family: 'Poppins', sans-serif;
            padding: 15px;
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            position: relative;
            box-shadow: inset 0 0 10px rgba(255, 255, 255, 0.1), 0 6px 12px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }

        .achievement-container-books {
            width: 650px;
            height: 170px;
            background: linear-gradient(135deg, #8F509D, #8B1874);
            color: white;
            font-family: 'Poppins', sans-serif;
            padding: 15px;
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            position: relative;
            box-shadow: inset 0 0 10px rgba(255, 255, 255, 0.1), 0 6px 12px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }

        .achievement-container-girls {
            width: 650px;
            height: 170px;
            background: linear-gradient(135deg, #B22222, #FF1744);
            color: white;
            font-family: 'Poppins', sans-serif;
            padding: 15px;
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            position: relative;
            box-shadow: inset 0 0 10px rgba(255, 255, 255, 0.1), 0 6px 12px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }

        .achievement-container-starvation {
            width: 650px;
            height: 170px;
            background: linear-gradient(135deg, #0b4a5a, #1dc9b7);
            color: white;
            font-family: 'Poppins', sans-serif;
            padding: 15px;
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            position: relative;
            box-shadow: inset 0 0 10px rgba(255, 255, 255, 0.1), 0 6px 12px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }

        .achievement-container-fap {
            width: 650px;
            height: 170px;
            background: linear-gradient(135deg, #000000, #1E1E1E, #3D3D3D);
            color: white;
            font-family: 'Poppins', sans-serif;
            padding: 15px;
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            position: relative;
            box-shadow: inset 0 0 10px rgba(255, 255, 255, 0.1), 0 6px 12px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }

        .achievement-container-rare {
            width: 650px;
            height: 170px;
            background: linear-gradient(135deg, #654321, #D4AF37);
            color: white;
            font-family: 'Poppins', sans-serif;
            padding: 15px;
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            position: relative;
            box-shadow: 0 0 15px rgba(212, 175, 55, 0.7), inset 0 0 10px rgba(255, 255, 255, 0.1);
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }

        .achievement-container {
            display: flex;
            align-items: center;
        }

        .achievement-image img {
            width: 90px;
            height: 90px;
            border-radius: 10px;
            background-size: cover;
            background-position: center;
            margin-right: 20px;
            object-fit: cover;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .achievement-container-rare:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(212, 175, 55, 1), inset 0 0 12px rgba(255, 255, 255, 0.2);
        }

        .achievement-container-money:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
        }

        .achievement-container-books:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
        }

        .achievement-header {
            font-size: 20px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .achievement-goal {
            font-size: 16px;
            opacity: 0.9;
        }

        .achievement-players {
            font-size: 14px;
            opacity: 0.8;
            font-style: italic;
        }

        .achievement-content div {
            margin-bottom: 7px;
        }

        .achievement-status {
            position: absolute;
            right: 15px;
            bottom: 15px;
            padding: 7px 20px;
            border-radius: 10px;
            font-weight: bold;
            text-align: center;
            text-transform: uppercase;
            transition: background 0.3s ease-in-out, transform 0.2s ease-in-out;
            opacity: 1;
            animation: fadeIn 0.5s ease-in-out forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .achievement-status.received {
            background: linear-gradient(135deg, #00C853, #00E676);
            color: white;
            box-shadow: 0 0 10px rgba(0, 200, 83, 0.7);
        }

        .achievement-status.not-received {
            color: white;
        }

        .achievement-status:hover {
            transform: scale(1.1);
        }

        .achievement-reward {
            width: 77%;
            font-size: 14px;
            font-weight: bold;
            text-align: center;
            padding: 8px;
            border-radius: 10px;
            background: linear-gradient(135deg, #E5E4E2, #B0C4DE);
            color: black;
            box-shadow: 0 0 12px rgba(224, 224, 224, 0.8);
        }
    </style>
</head>
<body>
    <h1 style="font-family: 'Poppins', sans-serif;">Ваши достижения</h1>
    <div id="achievements" style="display: flex; flex-direction: column; gap: 20px; align-items: center;"></div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        const userId = tg.initDataUnsafe.user?.id;

        const getContainerClass = (text) => {
            const lowerText = text.toLowerCase();

            const keywords = {
                'money': ['₽', 'руб', 'заработай', 'доход', 'богат', 'деньги', 'млн', 'тыс', 'миллион', 'финанс'],
                'books': ['книг', 'прочитай', 'прочел', 'чтение', 'читатель', 'библиотека', 'роман'],
                'girls': ['девушк', 'влюблен', 'отношен', 'сердц', 'любовь', 'поцелуй', 'girl'],
                'rare': ['редкое', 'эпично', 'легендарн', '100 000', 'топ 1', 'уникальн', 'костюм'],
                'starvation': ['голод', 'не ел', 'без еды', 'выжив', 'смерт'],
                'fap': ['мастурбац', 'дроч', 'фап', 'порно', 'онан', 'удержан']
            };

            if (keywords.money.some(k => lowerText.includes(k))) return 'achievement-container-money';
            if (keywords.books.some(k => lowerText.includes(k))) return 'achievement-container-books';
            if (keywords.girls.some(k => lowerText.includes(k))) return 'achievement-container-girls';
            if (keywords.rare.some(k => lowerText.includes(k))) return 'achievement-container-rare';
            if (keywords.starvation.some(k => lowerText.includes(k))) return 'achievement-container-starvation';
            if (keywords.fap.some(k => lowerText.includes(k))) return 'achievement-container-fap';

            return 'achievement-container-money'; // по умолчанию
        };

        fetch(`/achievements?user_id=${userId}`)
            .then(res => res.json())
            .then(data => {
                const container = document.getElementById('achievements');
                if (data.error) {
                    container.textContent = data.error;
                    return;
                }

                data.forEach(ach => {
                    const achClass = getContainerClass(ach.text);
                    const div = document.createElement('div');
                    div.className = achClass;

                    div.innerHTML = `
                        <div class="achievement-container">
                            <div class="achievement-image">
                                <img src="default.png" width="90" height="90" />
                            </div>
                            <div class="achievement-content">
                                <div class="achievement-header">${ach.text}</div>
                                <div class="achievement-goal">---</div>
                                <div class="achievement-players">---</div>
                            </div>
                        </div>
                        <div class="achievement-status ${ach.reward ? 'received' : 'not-received'}">
                            ${ach.reward ? 'Открыто' : 'Закрыто'}
                        </div>
                        <div class="achievement-reward">${ach.reward ? ach.reward : '🏆 ???'}</div>
                    `;
                    container.appendChild(div);
                });
            })
            .catch(err => {
                console.error(err);
                document.getElementById('achievements').textContent = 'Ошибка загрузки достижений';
            });
    </script>
</body>
</html>
